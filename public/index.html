<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <title>Productos</title>
</head>
<body class="bg-dark">
    <div class="container-fluid">
        <div class="row justify-content-center">
            <form class="col-4 text-light" action="/api/productos" method="POST">
                <h2 class="text-center m-4">Agregar producto</h2>
                <div class="mb-3">
                    <label for="title" class="form-label">Titulo del producto</label>
                    <input type="text" class="form-control" name="title" placeholder="Calculadora, etc">
                </div>
                <div class="mb-3">
                    <label for="price" class="form-label">Precio</label>
                    <input type="number" class="form-control" name="price" placeholder="10.00">
                </div>
                <div class="mb-3">
                    <label for="thumbnail" class="form-label">Thumbnail</label>
                    <input type="text" class="form-control" name="thumbnail" placeholder="http://example.com">
                </div>
                <button type="submit" class="btn btn-primary">Agregar</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
